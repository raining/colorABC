<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Let's play with colorABC!</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id='color'></div>
    <button id='secondBtn' class="element_step" onclick="location.reload();">Let's get on top!</button>
    <form class="mainForm element_step">
        <label id='label' class="label element_step">Enter text:</label><br>
        <textarea id='textarea' class="element_step"
                placeholder="Enter some text! There are no restrictions to text length!"
                cols="100"
                rows="10"></textarea><br>
        <button id='mainBtn' type="button"
                onclick="
                var str = document.getElementById('textarea').value;

                var cABC = new ColorABC(str);

                document.getElementById('textarea').style.display = 'none';
                document.getElementById('label').style.display = 'none';
                document.getElementById('mainBtn').style.display = 'none';

                var arrayStr = str.split('');

                for (var i in arrayStr) {

                    var child = document.createElement('div');
                    child.innerHTML = arrayStr[i];
                    child.style.background = cABC.getColor();
                    child.style.display = 'inline';

                    child.style.padding = '0 8px';
                    document.body.appendChild(child);
                }

//                document.getElementById('color').innerHTML = str;
                document.getElementById('secondBtn').style.visibility = 'visible';

//                cABC.createABC(str);

                ">Create your color ABC!</button>
    </form>

    <script src="ColorABC.js"></script>
</body>
</html>
