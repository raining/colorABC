<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Let's play with colorABC!</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <button id='secondBtn' class="element_step" onclick="location.reload();">Start again!</button><br />
    <form id='mainForm' class="mainForm element_step">
        <label id='label' class="label element_step">Enter text:</label><br>
        <textarea id="textarea" class="element_step"
                placeholder="Enter some text! There are no restrictions to text length!"
                cols="100"
                rows="10">
        </textarea><br>
        <button id='mainBtn1' type="button"
                onclick="
                      createABCSymbols();
                ">Create your color ABC for every symbol!</button><br />

        <button id='mainBtn2' type="button"
                onclick="
                      createABCWords();
                ">Create your color ABC for every word!</button><br />

        <button id='mainBtn3' type="button"
                onclick="
                      createABCSentences();
                ">Create your color ABC for every sentence!</button><br />

    </form>

    <script src="ColorABC.js"></script>
</body>
</html>
